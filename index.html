<html lang="en">
<head>

  <title>Chødetz Mail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

<body class="min-h-screen bg-gray-50 text-gray-900 transition-colors duration-300" id="body">
  <!-- Header -->
  <header class="sticky top-0 z-20 bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200">Dark Mode</button>
      <h1 class="text-2xl font-bold text-red-600">Chødetz Mail</h1>
    </div>
    <div class="text-right">
      <p class="text-sm opacity-70">CHZ Live Price</p>
      <p id="price" class="font-bold">$0.000 <span id="change" class="text-green-500"></span></p>
    </div>
  </header>

  <div class="flex h-screen pt-16">
    <!-- Email List -->
    <div id="emailList" class="flex-1 border-r border-gray-200">
      <!-- Tabs -->
      <div class="flex border-b border-gray-200 bg-white">
        <button id="tabInbox" class="flex-1 py-3 font-semibold border-b-4 border-red-600">Inbox (<span id="unreadCount">0</span>)</button>
        <button id="tabSent" class="flex-1 py-3 font-semibold">Sent</button>
      </div>
      <div id="emailsContainer" class="overflow-y-auto h-full"></div>
    </div>

    <!-- Preview Pane -->
    <div id="previewPane" class="hidden md:flex flex-1 items-center justify-center p-8">
      <p class="text-xl opacity-50">Select an email to view</p>
    </div>
  </div>

  <!-- Floating Compose Button -->
  <button id="composeBtn" class="fixed bottom-8 right-8 w-16 h-16 bg-red-600 text-white rounded-full fab flex items-center justify-center text-4xl hover:bg-red-700 transition transform hover:scale-110">
    Compose
  </button>

  <!-- Compose Modal -->
  <div id="composeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 flex items-end md:items-center justify-center">
    <div class="w-full md:max-w-2xl bg-white rounded-t-3xl md:rounded-2xl p-6">
      <div class="flex justify-between mb-4">
        <h3 class="text-xl font-bold">New Message</h3>
        <button id="closeModal" class="text-2xl">×</button>
      </div>
      <input id="toInput" placeholder="To:" class="w-full p-3 border-b border-gray-300 mb-4 focus:outline-none"/>
      <input id="subjectInput" placeholder="Subject" class="w-full p-3 border-b border-gray-300 mb-4 focus:outline-none"/>
      <textarea id="bodyInput" placeholder="Write your message..." class="w-full h-48 p-3 bg-gray-100 rounded-lg focus:outline-none"></textarea>
      <button id="sendBtn" class="mt-6 w-full bg-red-600 text-white py-4 rounded-full font-bold hover:bg-red-700">Send Message</button>
    </div>
  </div>
