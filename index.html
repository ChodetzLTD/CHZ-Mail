<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chødetz Mail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    .sidebar { background-color: rgba(255,255,255,0.8); backdrop-filter: blur(20px); }
    .dark .sidebar { background-color: rgba(30,30,30,0.8); }
    .mail-list:hover { background-color: rgba(0,0,0,0.05); }
    .dark .mail-list:hover { background-color: rgba(255,255,255,0.1); }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white dark:bg-black border-b border-gray-200 dark:border-gray-800 px-6 py-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <h1 class="text-2xl font-semibold">Chødetz Mail</h1>
      <img src="https://altcoinsbox.com/wp-content/uploads/2023/03/full-chiliz-logo.png" alt="CHZ" class="h-8" />
    </div>
    <div class="text-right">
      <p class="text-sm opacity-70">CHZ Live</p>
      <p id="price" class="font-semibold text-lg">$0.029 <span id="change" class="text-green-600"></span></p>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar (Apple style) -->
    <aside class="w-64 sidebar border-r border-gray-200 dark:border-gray-800 p-4 overflow-y-auto">
      <button id="composeBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg mb-6 flex items-center justify-center gap-2">
        <span class="text-xl">+</span> Compose
      </button>
      <nav class="space-y-1">
        <button id="tabInbox" class="w-full text-left px-3 py-2 rounded-lg bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 font-medium">Inbox</button>
        <button id="tabSent" class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">Sent</button>
        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">Drafts</button>
        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">Trash</button>
      </nav>
      <div class="mt-8 pt-4 border-t border-gray-200 dark:border-gray-800">
        <button id="themeToggle" class="text-sm opacity-70 hover:opacity-100">Dark Mode</button>
      </div>
    </aside>

    <!-- Email List -->
    <div id="emailList" class="flex-1 border-r border-gray-200 dark:border-gray-800 overflow-y-auto">
      <div id="emailsContainer" class="divide-y divide-gray-200 dark:divide-gray-800"></div>
    </div>

    <!-- Preview Pane -->
    <div id="previewPane" class="hidden md:block flex-1 bg-white dark:bg-black p-12 overflow-y-auto">
      <p class="text-center text-gray-500 mt-20">Select an email to read</p>
    </div>
  </div>

  <!-- Compose Modal -->
  <div id="composeModal" class="hidden fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl w-full max-w-2xl mx-4">
      <div class="border-b border-gray-200 dark:border-gray-800 px-6 py-4 flex justify-between items-center">
        <h2 class="text-lg font-semibold">New Message</h2>
        <button id="closeModal" class="text-2xl opacity-70 hover:opacity-100">×</button>
      </div>
      <div class="p-6">
        <input id="toInput" placeholder="To" class="w-full px-4 py-3 border-b border-gray-300 dark:border-gray-600 focus:outline-none mb-4"/>
        <input id="subjectInput" placeholder="Subject" class="w-full px-4 py-3 border-b border-gray-300 dark:border-gray-600 focus:outline-none mb-4"/>
        <textarea id="bodyInput" placeholder="Write your message..." class="w-full h-64 px-4 py-3 resize-none focus:outline-none"></textarea>
      </div>
      <div class="border-t border-gray-200 dark:border-gray-800 px-6 py-4 flex justify-end">
        <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-8 py-2.5 rounded-lg">Send</button>
      </div
